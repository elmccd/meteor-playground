<template name="chat">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Chat</h3>
        </div>
        <div class="panel-body chat-list">
            <table class="table table-striped table-hover">
                <tbody>
                {{#each messages}}
                    <tr>
                        {{#if author}}
                            <td><strong>{{getName author}}</strong></td>
                        {{else}}
                            <td class="anonymous"><strong>Anonymous</strong></td>
                        {{/if}}
                        <td>{{content}}</td>
                        <td>{{parseDatetime date}}</td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
        <div class="panel-footer">
            <form action="">
                <div class="input-group">
                    <input class="form-control" type="text" name="message" data-action="post"/>
                      <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary">Send</button>
                      </span>
                </div>
            </form>
        </div>
    </div>
</template>
