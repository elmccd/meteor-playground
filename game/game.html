<template name="game">
    <div class="jumbotron">
        <h1>{{parseDate date}}</h1>

        <p>{{comment}}</p>

        <h3>Players</h3>
        <div class="row">
            <div class="col-md-5">
                <table class="table">
                    {{#each players}}
                        <tr>
                            <td>
                                <!--<a class="throwUser">-->
                                <!--<span class="glyphicon glyphicon glyphicon-remove"></span>-->
                                <!--</a>-->
                            </td>
                            <td>
                                {{player.profile.name}}
                            </td>
                        </tr>
                    {{/each}}
                </table>
            </div>
        </div>
        <hr>

        {{#if alreadyJoin players}}
            <button class="btn btn-primary btn-sm" data-action="save" data-game-id="{{_id}}">
                Join
            </button>
        {{else}}
            <button class="btn btn-danger btn-sm" data-action="leave" data-game-id="{{_id}}">
                Leave
            </button>
        {{/if}}
    </div>
</template>
