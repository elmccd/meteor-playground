<template name="Add">
    <form role="form">
        <div class="form-group">
            <label for="date">Date:</label>
            <input data-datetime name="date" id="date" type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea name="comment" id="comment" type="text" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-submit btn-primary">Add</button>
    </form>
</template>
